<!DOCTYPE html>
<html>
	<head>
		<title> House Price Predictor </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>

	<body class="container mt-5 mb-5 bg-dark text-white">
		<nav class="navbar d-flex justify-content-between">
			<h1> House Price Predictor </h1>
			<a href="/about" class="btn fs-4 text-white"> About</a>
		</nav>
		<hr>

		<form action="/predict" method="POST">
			<div class="mb-3">
				<label for="location" class="form-label">Location</label>
				<input type="text" class="form-control" id="location" name="location" required>
			</div>
			<div class="mb-3">
				<label for="sqft" class="form-label">Square Feet</label>
				<input type="number" class="form-control" id="sqft" name="sqft" required>
			</div>
			<button type="submit" class="btn btn-primary">Predict Price</button>
		</form>


	</body>
</html>
